<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        ol {
            margin: 30px;
        }

        li {
            height: 70px;
            font-size: 30px;
            color: indianred;
        }

        a {
            text-decoration: none;
            color: indianred;
        }
    </style>
</head>

<body>
    <ol>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ol>
</body>
<script>
    let arr = [
        {
            link: "./购物车/index.html",
            title: "购物车",
        },
        {
            link: "./水果/index.html",
            title: "水果",
        },
        {
            link: "../index22 copy.html",
            title: "茶叶",
        },
    ]
    $(function () {
        render()
    })
    function render() {
        let html = ""
        arr.forEach((currentItem) => {
            html += `<li><a href="${currentItem.link}">${currentItem.title}</a></li>`
        })
        $("ol").html(html)
    }
</script>

</html>
